<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./css/styles.css"/>
        
    </head>

    <body>
        <div class="nav-container">
                <h2 class="title">Sorting Visualizer</h2>
                <div class="navbar">
                    <a id="generate" onclick="render()"> Generate array</a>
                    <span class="sorting-options">
                        <select name="select sorting algorithm" id="options" class="algo-options">
                            <option value="0">Choose algorithm</option>
                            <option value="1">Bubble Sort</option>
                            <option value="2">Selection Sort</option>
                            <option value="3">Insertion Sort</option>
                            <option value="4">Merge Sort</option>
                            <option value="5">Quick Sort</option>
                        </select>
                    </span>
                    <span class="sorting-options">
                        <select name="select array size" id="options" class="size-options">
                          <option value="0">Array size</option>
                          <option value="5">5</option>
                          <option value="10">10</option>
                          <option value="15">15</option>
                          <option value="20">20</option>
                          <option value="30">30</option>
                          <option value="40">40</option>
                          <option value="50">50</option>
                          <option value="60">60</option>
                          <option value="70">70</option>
                          <option value="80">80</option>
                          <option value="90">90</option>
                          <option value="100">100</option>
                        </select>
                      </span>
                    <span class="sorting-options">
                        <select name="speed" id="options" class="speed-options">
                            <option value="0"> Speed</option>
                            <option value="0.5">0.50X</option>
                            <option value="0.75">0.75X</option>
                            <option value="1">1.00X</option>
                            <option value="2">2.00X</option>
                        </select>
                    </span>
                    <a class="sort">Sort</a>
                </div>

        </div>
        <div class="display">
            <div class="array"></div>
        </div>
        <footer class="footer">
            <p>Created by Abdelrahman Youssef</p>
        </footer>
        <script src="./scripts/app.js"></script>
        <script src="./scripts/helper.js"></script>
        <script src="./scripts/sort-algorithms.js"></script>
        
    </body>
</html>
